<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wow_demo</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sample.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <div class="container">
        <div class="col-sm-12 main-content">
            <h1 class="text-center">下にスクロールしてね！！↓</h1>
        </div>
        <div class="container">
            <div class="col-sm-12">
                <div class="col-sm-12 wow fadeInUp image1" data-wow-delay="0.2s">
                    <img src="img/image1.png" alt="">
                </div>
                <h1 class="text-center">fadeInUp</h1>
                <div class="col-sm-12 wow fadeInRight image2" data-wow-delay="0.2s">
                    <img src="img/image2.png" alt="">
                </div>
                <h1 class="text-center">fadeInRight</h1>
                <div class="col-sm-12 wow bounceIn image3" data-wow-delay="0.2s">
                    <img src="img/image3.png" alt="">
                </div>
                <h1 class="text-center">bounceIn</h1>
                <div class="col-sm-12 wow flipInX image2" data-wow-delay="0.2s">
                    <img src="img/image4.png" alt="">
                </div>
                <h1 class="text-center">flipInX</h1>
                <div class="col-sm-12 wow fadeInUpBig image2" data-wow-delay="0.2s">
                    <img src="img/image5.png" alt="">
                </div>
                <h1 class="text-center">fadeInUpBig</h1>
                <div class="col-sm-12 wow fadeInLeftBig image3" data-wow-delay="0.2s">
                    <img src="img/image6.png" alt="">
                </div>
                <h1 class="text-center">fadeInLeftBig</h1>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
</body>
</html>
